<table *ngIf="reservations" mat-table [dataSource]="reservations">
  <ng-container matColumnDef="roomName">
    <th mat-header-cell *matHeaderCellDef>Ime sobe</th>
    <td mat-cell *matCellDef="let element">{{ element.roomName }}</td>
  </ng-container>

  <ng-container matColumnDef="reserveFrom">
    <th mat-header-cell *matHeaderCellDef>Rezervirano od</th>
    <td mat-cell *matCellDef="let element">
      {{ element.reserveFrom | date: "dd.M.yyyy ',' HH:mm" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="reserveTo">
    <th mat-header-cell *matHeaderCellDef>Rezervirano do</th>
    <td mat-cell *matCellDef="let element">
      {{ element.reserveTo | date: "dd.M.yyyy ',' HH:mm" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
